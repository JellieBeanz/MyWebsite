<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/RAppstyle.css">
    <script src="/static/js/RAppscript.js" defer></script>
</head>

<body>

    <div class="mobile-container">
        <header>
            <input type="text" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">

            </ul>
        </div>
        <div class="meals" id="meals">

        </div>
    </div>
    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button class="close-popup" id="close-popup"><i class="far fa-times-circle"></i></button>
            <div class="meal-info" id="meal-info">

            </div>
        </div>
    </div>

    <ol>
        <lh>
            <h2>Features:</h2>
        </lh>
        <li>Search for a key word. </li>
        <li>Add your Favorite meals to Favorites bar using <i class="fa fa-heart"></i>. </li>
        <li>Click on a meal for more information and ingredients. </li>
        <li>Refresh the page for a new random meal</li>
    </ol>

</body>

</html>
